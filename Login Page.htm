<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Div</title>
  <style>
    /* Center the login div on the page */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      background-color: #f0f0f0; /* Light background */
    }

    /* Style the login div */
    .login-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 5px 10px 150px rgba(0, 0, 0, 0.6); /* Subtle shadow */
      width: 300px; /* Fixed width */
      text-align: center; /* Center text inside */
    }

    /* Style the form elements */
    .login-box h2 {
      margin-bottom: 20px;
      font-family: Arial, sans-serif;
    }

    .login-box input {
      width: 100%; /* Full width of the div */
      padding: 10px;
      margin: 10px 0; /* Space between inputs */
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Include padding in width */
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff; /* Blue button */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <input type="text" id="userid" name="userid" placeholder="User ID" required="">
        <input type="password" id="password" name="password" placeholder="Password" required="">
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

</body>
</html>
